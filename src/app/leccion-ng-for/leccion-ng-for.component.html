<h1 class="container bg-dark text-white  py-2">Listas Increibles con NgFor</h1>

<div class="container">
    
<div class="container bg-dark mt-5 text-white text-center">
    <h1>Gustos del Dr.Sensual üòÅ</h1>
</div>
    
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let MisGustos of gustos">{{MisGustos}}</li>
    </ul>

<div class="container bg-dark text-white mt-5 text-center">
    <h1>PERRAS QUE ME HAN RECHAZADO üòí</h1>
</div>

    <li class="list-group-item" *ngFor = "let brujas of perras"> {{brujas}} </li>

    <div class="container bg-dark text-white mt-5 text-center">
        <h1>AC Pirata</h1>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cedula</th>
                <th scope="col">Edad</th>
                <th scope="col">Sexo</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let persona of ACPirata; index as i">
                <th scope="row">{{i + 1}}</th>
                <td>{{persona.nombre}}</td>
                <td>{{persona.edad}}</td>
                <td>{{persona.cedula}}</td>
                <td>{{persona.sexo}}</td>
            </tr>
        </tbody>
    </table>
</div>
